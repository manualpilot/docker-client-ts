name: run tests

on: [workflow_call]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: 22
      - uses: "pnpm/action-setup@v4"
      - run: "pnpm install"
      - run: "pnpm run generate"
      - run: "pnpm run test"
