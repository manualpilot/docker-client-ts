name: run tests

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: package.json
    - uses: pnpm/action-setup@v4
    - run: pnpm install --frozen-lockfile
      shell: bash
    - run: pnpm run generate
      shell: bash
    - run: pnpm run test
      shell: bash
